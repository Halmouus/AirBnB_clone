<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="stylesheet" href="styles/8-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <div class="popover">
              <ul>
                <h2>Arizona:</h2>
                <li>Page</li>
                <li>Page 2</li>
              </ul>
              <ul>
                <h2>California:</h2>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <div class="popover">
              <ul>
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
              </ul>
            </div>
          </div>
          <button>Search</button>
        </section>
        <section class="places">
          <h1 class="title">Places</h1>
          <div class="articles">
            <article class="my_home">
              <div class="home_price">
                <h2>My home</h2>
                <div class="price_by_night">$80</div>
              </div>
              <div class="information">
                <div class="max_guest">
                  <div class="icon"></div>
                  2 Guests
                </div>
              </div>
            </article>
            <article class="tiny_house">
              <h2>Tiny house</h2>
            </article>
            <article class="suite">
              <h2>A suite</h2>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
